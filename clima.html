<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Clima</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .input-button{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body class="ex12">
    <div id="content">
        <h1>
            App de Clima
                                   
        </h1>
        <p>
            Una app de clima simple toma la ciudad ingresada por el usuario, consulta una API y recibe los datos meteorológicos. Luego muestra en pantalla la temperatura y el estado del tiempo, o un mensaje de error si la búsqueda falla.
            
        </p>

        <div class="card" style="margin-inline: auto;">

            <h1>App de Clima</h1>
            <div class="input-button">
                <input type="text" id="ciudad" placeholder="Ingresa el nombre de la ciudad" /> 
                <button id="buscar">Buscar</button>

            </div>
            <div id="resultado"></div>
        </div>

    </div>
    <div id="header"></div>
    <div id="navMenu"></div>
    <script async src="ux.js"></script>
    <script src="clima.js"></script>
</body>
</html>
